<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Text Input: </label>
        <input id="name" id="name" Name="Enter text" required /><br>

        <label for="password"> Password : </label>
     <input id="password" id="password" Name="Enter your password" required /><br>
    
     <label for="email"> Email : </label>
     <input id="email"  Name="Enter your mail" required /><br>
    
     <label for="number">Mobile Number : </label>
     <input id="number" id="number" Name="Number" min="0" max="10"required /><br>

    
     <label for="date">Date : </label>
     <input id="date" id="date" Name="date"><br><br>
    
     <label for="time">Time : </label>
     <input type="time" id="time" Name="time" required /><br>
    
     <label for="color">Color: </label>
     <input id="color" id="color" Name="color"/><br>

     <label for="subscribe">Subscribe: </label>
     <input type="checkbox" id="subscribe" name="Subscribe"><br>

<label>Gender:</label><br>
<input type="radio" id="male" name="Gender" value="Male">
<label for="male">male</label><br>
     <input type="radio" id="female" name="gender" value="female">
     <label for="female">female</label><br>

     <label for="country">Country:</label>
     <select name="country" id="country">
<option value=""></option>
<option value="India">India</option>
<option value="Usa">USA</option>
<option value="Canada">CANAda</option><br>
</select><br><br>
<!--Text Area-->
<label for="comments">Comments</label><br>
<textarea name="comments" id="comments" rows="3" cols="40"></textarea><br>
<!--File input-->
<label for="file">Upload A File: </label>
<input type="file" id="file"> <br>

<!--Range Slider-->
<label for="range">Range: </label>
<input type="range" id="range" name="range" min="0" max="100"><br>

<!--URL input-->
<label for="website">website: </label>
<input type="url" id="website" name="website" placeholder=https://drive.google.com/drive/folders/1Rwzu5i8WFVWiUWjkbEUq24UJWePPC3rb"><br>

<!--submit button-->
<input type="submit" value="Submit Form"><br>

<input type="reset" value="Reset Form">
    
    
    
    
    </form>
